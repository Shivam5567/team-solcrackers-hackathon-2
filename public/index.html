<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Government Tender Portal (Blockchain)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>ðŸ‡¬ðŸ‡§ Government Tender Portal (Blockchain)</h1>
  </header>

  <div class="container">

    <div class="form-column">
      
      <div class="card">
        <h3>Create Tender (Government)</h3>
        
        <div class="form-group">
          <label for="t-title">Title</label>
          <input id="t-title" placeholder="e.g. Road Repair Contract" />
        </div>
        
        <div class="form-group">
          <label for="t-desc">Description</label>
          <textarea id="t-desc" placeholder="Detailed description of the tender..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="t-budget">Budget (e.g. 10000)</label>
            <input id="t-budget" type="number" placeholder="10000" />
          </div>
          <div class="form-group">
            <label for="t-stages">Total Stages</label>
            <input id="t-stages" type="number" placeholder="5" />
          </div>
        </div>

        <div class="form-group">
          <label for="t-stage-days">Stage Duration (days)</label>
          <input id="t-stage-days" type="number" placeholder="7" />
        </div>
        
        <button class="btn-primary" onclick="createTender()">Create Tender</button>
      </div>

      <div class="card">
        <h3>Admin</h3>
        <button class="btn-secondary" onclick="checkDeadlines()">Run Deadline Check</button>
        <button class="btn-secondary" onclick="viewChain()">View Raw Blockchain (console)</button>
      </div>

    </div>

    <div class="list-column">
      <div class="card">
        <h3>Open Tenders</h3>
        <div id="tenders">
          <div class="placeholder-text">Loading open tenders...</div>
          
          </div>
      </div>
    </div>

  </div> <script src="script.js"></script>
</body>
</html>
